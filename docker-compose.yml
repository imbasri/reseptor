# Docker Compose for Reseptor + Ollama

services:
  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: reseptor-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  # Model Initializer - pulls default model
  ollama-init:
    image: ollama/ollama:latest
    container_name: reseptor-ollama-init
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["/bin/bash"]
    command: 
      - "-c"
      - |
        echo 'Waiting for Ollama to be ready...'
        sleep 15
        echo 'Checking if granite3.3:8b already exists...'
        if ! ollama list | grep -q 'granite3.3:8b'; then
          echo 'Pulling granite3.3:8b model (this may take 5-15 minutes)...'
          ollama pull granite3.3:8b
          echo 'Model granite3.3:8b successfully downloaded!'
        else
          echo 'Model granite3.3:8b already exists!'
        fi
        echo 'Available models:'
        ollama list
        echo 'Ollama setup complete!'
    restart: "no"

  # Reseptor Web App
  reseptor:
    build: .
    container_name: reseptor-app
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - NODE_ENV=production
    depends_on:
      ollama-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/models"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
    driver: local
